<!DOCTYPE html>
<html>
<head>
  <title>Simple Ad Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
    }
    #toggleButton {
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toggleButton.disabled {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Simple Ad Blocker</h1>
  <button id="toggleButton">Disable Ad Blocker</button>
  <script src="popup.js"></script>
</body>
</html>
